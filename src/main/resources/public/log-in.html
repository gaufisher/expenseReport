<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org" lang="en">  
    <head>
        <!-- dependencies -->
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-strap/2.3.6/angular-strap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-strap/2.3.6/angular-strap.tpl.min.js"></script>
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="lib/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/getProjectDemo-style.css" />
        <link rel="stylesheet" type="text/css" href="css/project-style.css" />


        <!-- scripts -->
        <script src="js/app.js"></script>
        <script src="js/controllers/expenseReportCtrl.js"></script>
        <script src="js/factory/expenseReportFactory.js"></script>
        <script src="js/routes.js"></script>
        <script src="js/project-js/projectCreateCtrl.js"></script>
        <script src="js/project-js/projectGetCtrl.js"></script>
        <script src="js/factory/projectFactory.js"></script>
        <script src="js/project-js/projectEnterKeyDirective.js"></script>
        <script src="js/controllers/projectSelectCtrl.js"></script>

        <meta charset="UTF-8">
        <title>Log In</title>
</head>
<body id="loginPage">
	<nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ui-sref="home"><img class="logo" alt="Brand" src="images/outhreeit-quickrbooks.png"></a>
            </div>
        </div><!-- /.container-fluid -->
    </nav>
	<div tile:fragment="content">
		<form name="f" th:action="@{/login}" method="post">
			<fieldset>
				<legend>Please Login</legend>
				<div th:if="${param.error}" class="alert alert-error">
					Invalid name and password.
				</div>
				<div th:if="${param.logout}" class="alert alert-success">
					You have been logged out.
				</div>
				<label for="username">Username</label>
				<input type="text" id="username" name="username"/>
				<label for="password">Password</label>
				<input type="password" id="password" name="password"/>
				<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
				<div class="form-actions">
					<button type="submit" class="btn">Log In</button>
				</div>
			</fieldset>
		</form>
	</div>
</body>

</html>
